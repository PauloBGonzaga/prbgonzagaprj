<!DOCTYPE html>
<html lang="en">
<head>
    <title>Income Tax Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #2596be;
            color: white;
            margin: 20px;
        }
        input, button {
            font-family: "Montserrat", sans-serif;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Income Tax Calculator</h2>
    
    <input type="number" id="taxableIncome" placeholder="Taxable Income (PHP)">
    <button onclick="calculateTax()">Calculate Tax</button>
    <div id="taxResult"></div>
    
    <p><button onclick="window.location.href='index.html'">Back to Main</button></p>

    <script>
        function calculateTax() {
            const taxableIncome = parseFloat(document.getElementById('taxableIncome').value);
            if (!taxableIncome) return;
            
            let tax = 0;
            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 400000) {
                tax = (taxableIncome - 250000) * 0.20;
            } else if (taxableIncome <= 800000) {
                tax = 30000 + (taxableIncome - 400000) * 0.25;
            } else if (taxableIncome <= 2000000) {
                tax = 130000 + (taxableIncome - 800000) * 0.30;
            } else if (taxableIncome <= 8000000) {
                tax = 490000 + (taxableIncome - 2000000) * 0.32;
            } else {
                tax = 2410000 + (taxableIncome - 8000000) * 0.35;
            }
            
            document.getElementById('taxResult').innerHTML = 
                `Income Tax: â‚±${tax.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }
    </script>
</body>
</html>
