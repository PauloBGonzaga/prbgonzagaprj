<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversion Tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #2596be;
            color: white;
            margin: 20px;
        }
        input, button {
            font-family: "Montserrat", sans-serif;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Conversion Tools</h2>
    
    <h3>Celsius to Fahrenheit</h3>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convertCtoF()">Convert</button>
    <div id="celsiusResult"></div>
    
    <h3>Fahrenheit to Celsius</h3>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit">
    <button onclick="convertFtoC()">Convert</button>
    <div id="fahrenheitResult"></div>
    
    <h3>Meters to Feet</h3>
    <input type="number" id="meters" placeholder="Meters">
    <button onclick="convertMtoF()">Convert</button>
    <div id="metersResult"></div>
    
    <h3>Feet to Meters</h3>
    <input type="number" id="feet" placeholder="Feet">
    <button onclick="convertFtoM()">Convert</button>
    <div id="feetResult"></div>
    
    <p><button onclick="window.location.href='index.html'">Back to Main</button></p>

    <script>
        function convertCtoF() {
            const celsius = document.getElementById('celsius').value;
            if (!celsius) return;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('celsiusResult').innerHTML = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
        }

        function convertFtoC() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            if (!fahrenheit) return;
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('fahrenheitResult').innerHTML = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
        }

        function convertMtoF() {
            const meters = document.getElementById('meters').value;
            if (!meters) return;
            const feet = meters * 3.28084;
            document.getElementById('metersResult').innerHTML = `${meters} meters = ${feet.toFixed(2)} feet`;
        }

        function convertFtoM() {
            const feet = document.getElementById('feet').value;
            if (!feet) return;
            const meters = feet / 3.28084;
            document.getElementById('feetResult').innerHTML = `${feet} feet = ${meters.toFixed(2)} meters`;
        }
    </script>
</body>
</html>
