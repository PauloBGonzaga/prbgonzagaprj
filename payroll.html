<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payroll Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #2596be;
            color: white;
            margin: 20px;
        }
        input, button {
            font-family: "Montserrat", sans-serif;
            padding: 5px;
            margin: 5px;
        }
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid white;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Payroll Management</h2>
    
    <h3>Add Employee</h3>
    <input type="text" id="empName" placeholder="Name">
    <input type="number" id="daysWorked" placeholder="Days Worked">
    <input type="number" id="dailyRate" placeholder="Daily Rate">
    <input type="number" id="deduction" placeholder="Deduction">
    <button onclick="addEmployee()">Add</button>
    
    <h3>Payroll List</h3>
    <table id="payrollTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Days</th>
                <th>Rate</th>
                <th>Gross</th>
                <th>Deduction</th>
                <th>Net</th>
            </tr>
        </thead>
        <tbody id="payrollTableBody"></tbody>
    </table>
    
    <h3>Delete Employee</h3>
    <input type="number" id="deleteLineNumber" placeholder="Line Number">
    <button onclick="deleteEmployee()">Delete</button>
    
    <p><button onclick="window.location.href='index.html'">Back to Main</button></p>

    <script>
        let payrollData = [];
        let nextId = 1;

        function addEmployee() {
            const name = document.getElementById('empName').value.trim();
            const daysWorked = parseFloat(document.getElementById('daysWorked').value);
            const dailyRate = parseFloat(document.getElementById('dailyRate').value);
            const deduction = parseFloat(document.getElementById('deduction').value);
            
            if (!name || !daysWorked || !dailyRate || !deduction) return;
            
            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deduction;
            
            payrollData.push({
                id: nextId++,
                name: name,
                daysWorked: daysWorked,
                dailyRate: dailyRate,
                grossPay: grossPay,
                deduction: deduction,
                netPay: netPay
            });
            
            updatePayrollTable();
            
         
            document.getElementById('empName').value = '';
            document.getElementById('daysWorked').value = '';
            document.getElementById('dailyRate').value = '';
            document.getElementById('deduction').value = '';
        }

        function deleteEmployee() {
            const lineNumber = parseInt(document.getElementById('deleteLineNumber').value);
            if (!lineNumber || lineNumber < 1 || lineNumber > payrollData.length) return;
            
            payrollData.splice(lineNumber - 1, 1);
            updatePayrollTable();
            document.getElementById('deleteLineNumber').value = '';
        }

        function updatePayrollTable() {
            const tableBody = document.getElementById('payrollTableBody');
            tableBody.innerHTML = '';
            
            if (payrollData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7">No employees</td></tr>';
                return;
            }
            
            payrollData.forEach((employee, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${employee.name}</td>
                    <td>${employee.daysWorked}</td>
                    <td>₱${employee.dailyRate.toFixed(2)}</td>
                    <td>₱${employee.grossPay.toFixed(2)}</td>
                    <td>₱${employee.deduction.toFixed(2)}</td>
                    <td>₱${employee.netPay.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

     
        updatePayrollTable();
    </script>
</body>
</html>
